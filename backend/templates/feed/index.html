<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    <div class="feed">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_light.png') }}" alt="logo">
        </div>
        <nav>
            <ul> <!-- These will be icon links -->
                <li>Home</li>
                <li>Notifications</li>
                <li>Create</li>
                <li>Profile</li>
                <li><a href="/create">Create</a></li>
            </ul>
        </nav>
        <div class="posts">
            {% for account in accounts %}
            <div class="post">
                <img src="{{ account.avatar }}" alt="Post Image">
                <p>{{ account.bio }}</p>
                <span class="likes">{{ account.likes }} likes</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
