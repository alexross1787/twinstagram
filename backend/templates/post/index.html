<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <form action="/post/" method="POST">
        <label for="image-url"> Image:
            <input type="text" id="image_url" name="image_url" required>
        </label>
        <br>
        <br>
        <label for="post-caption">Post Caption:
            <textarea name="post_caption" id="post_caption" rows="4" cols="50"></textarea>
        </label>

        <input type="submit" value="Share">
    </form>
</body>
</html>
